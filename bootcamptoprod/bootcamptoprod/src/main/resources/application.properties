# Uygulama
server.port=8083
spring.application.name=bootcamptoprod

# H2'yi dosyaya yaz (kal?c?)
spring.datasource.url=jdbc:h2:file:./data/chatdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 konsolu
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# AI
spring.ai.chat.options.model=google/gemini-2.0-flash-exp:free
spring.ai.tool-calling.enabled=false

# Upload klas�r�
file.upload.dir=./uploads

# CORS (di?er config'in istedi?i property)
app.cors.allowed-origins=http://localhost:5173

openrouter.api.key=

# ====== OpenTelemetry / Tracing ======
management.tracing.enabled=true
management.tracing.sampling.probability=1.0

# OTLP exporter (Docker'da jaeger container'ının adıyla konuşacağız)
management.otlp.tracing.endpoint=http://jaeger:4318/v1/traces
management.otlp.metrics.export.enabled=false
management.otlp.logs.export.enabled=false

spring.ai.openai.api-key=${OPENROUTER_API_KEY:}